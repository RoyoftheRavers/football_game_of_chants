{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Register</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-user-plus prefix"></i>
                        <input id="username" name="username" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-user-lock prefix"></i>
                        <input id="password" name="username" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large grey darken-3">
                        Register<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>      

{% endblock %}
