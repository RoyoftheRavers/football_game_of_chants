{% extends "base.html" %}
{% block content %}


    
        
    <ul class="collapsible">
        {% for chant in chants %}
        <li>
            <div class="collapsible-header white-text grey darken-3">
                <i class="fas fa-caret-down"></i>
                <strong>{{ chant.chant_title }}</strong>
            </div>
            <div class="collapsible-body">
                <div>Club Name: {{ chant.team_name }}</div>
                <div>Country: {{ chant.country }}</div><br>
                <div>Chant Lyrics:</div>
                <p><em>{{ chant.chant_lyrics }}</em></p>
            </div>

        {% endfor %}
        </li>
    </ul>    

{% endblock %}
